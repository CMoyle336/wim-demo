<breadcrumbs [breadPageTitle]="pageTitle"></breadcrumbs>
<!-- Page Content-->
<div class="container padding-bottom-3x mb-2 pt-5">
    <div class="card text-center border-default">
        <div class="card-body padding-top-2x">
            <h3 class="card-title mb-4">Order Details</h3>
            <hr>
            <br>
            <p class="text-sm mb-2">Your order has been placed and will be processed as soon as possible.</p>
        <p class="text-sm mb-2">Make sure you make note of your order number, which is <span class="text-medium">{{ orderId }} </span></p>
            <p class="text-sm mb-2">You will be receiving an email shortly with confirmation of your order. 
            </p>
            <a [routerLink] = "['/order-list']" class="btn btn-primary">Back To Order List</a>
        </div>
    </div>
</div>
